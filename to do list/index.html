<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>To Do List</h1>
    <input type="text" id="task-input" placeholder="Добави нова задача" />
    <button id="add-btn" onclick="addTask()">Добави</button>

    <ul id="todo-list">
    </ul>

    <script>
        function addTask() {
            let taskInput = document.getElementById('task-input');
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Моля, въведете задача!");
                return;
            }

            let li = document.createElement('li');
            li.textContent = taskText;

            let removeButton = document.createElement('button');
            removeButton.textContent = "Премахни";
            removeButton.onclick = function() {
                li.remove(); 
            };

            li.appendChild(removeButton);

            document.getElementById('todo-list').appendChild(li);
            // Изчистване на входното поле след добавяне на задачата
            taskInput.value = "";
        }
    </script>

</body>
</html>
